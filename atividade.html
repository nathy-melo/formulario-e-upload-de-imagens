<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="processamento.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="genero">Quer receber email de promoção?:</label><br>
        <input type="radio" id="sim_promo" name="promo" value="Sim" required>
        <label for="sim_promo">Sim</label><br>
        <input type="radio" id="nao_promo" name="promo" value="Não" required>
        <label for="nao_promo">Não</label><br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses[]" value="Esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="musica" name="interesses[]" value="Música">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="interesses[]" value="Tecnologia">
        <label for="tecnologia">Tecnologia</label><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="Brasil">Brasil</option>
            <option value="Portugal">Portugal</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Outro">Outro</option>
        </select><br><br>
        
        <label for="fotoperfil">Escolha um foto de perfil:</label>
        <input type="file" id="fotoperfil" name="fotoperfil" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
